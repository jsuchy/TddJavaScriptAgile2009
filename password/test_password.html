<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Test Password Validator</title>
    <link href="../JsSimpleUnit/JsSimpleUnit.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../JsSimpleUnit/JsSimpleUnit.js"></script>
    <script type="text/javascript" src="script/password.js"></script>
  </head>
  <body>
    <h2>Password Test Suite</h2>
  </body>
  
  <script type="text/javascript">
    test({
      undefinedPasswordIsNotValid: function() {
        password.contents = undefined;
        test.assertEquals(false, password.isValid());
      },
      emptyPasswordIsNotValid: function() {
        password.contents = "";
        test.assertEquals(false, password.isValid());
      },
      eightCharacterPasswordIsValid: function() {
        password.contents = "12345678";
        test.assertEquals(true, password.isValid());
      }
      
    });
  </script>
  
</html>
