<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Password Validator</title>
    <link href="password.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script/password.js"></script>
  </head>
  <body>
    <div id="canvas">
      <div class="description">
        Enter a valid password of at least 8 characters:
      </div>
      <div id="password_field">
        <input id="password" class="password_invalid" type="password" onKeyUp="password_validator.validate(document.getElementById('password'));">
      </div>
    </div>
  </body>
</html>
